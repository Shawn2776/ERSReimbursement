<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<Link rel="stylesheet" type="text/css" href="css/index.css">

<title>ERS Employee</title>
<style>
.nav-tabs .nav-link.active {
	background-color: black;
	color: white;
	border: 3px solid grey;
}

.nav-tabs .nav-link {
	background-color: gray;
	color: black;
	border: 3px solid black;
}

.nav-tabs .nav-link:hover {
	background-color: dark-grey;
	color: white;
}

.tab-content {
	padding: 20px;
}
</style>
</head>

<body>

	<div class="container">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#pending">New Reimbursement Request</a></li>
			<li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#approved">Pending Requests</a></li>
			<li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#denied">Request History</a></li>
			<li class="nav-item">
			<!--  <form method="post" action="/ERSReimbursement/logout.change" class="form-container"><button type="submit">Logout</button></form>  -->
		 <!-- 	<form> action="/ERSReimbursement/logout.change" method="post">   
					<button type="submit" class="nav-link">Logout</button>  
				</form>  -->
			</li>
		</ul>
	<div>
			<h2 class="text-center" id="welcomeHeading"></h2><h6 id="subHeading" class="text-center"></h6>
		</div>


		<div class="tab-content">
			<div class="col-md-4"></div>
			<div class="tab-pane" id="pending">
				<div class="row border g-0 rounded shadow-sm">
					<div class="col p-4">
						
					
						<div class="py-5 text-center">
							<h2>Reimbursement Form</h2>
							<p>Request that monies</p>
						</div>
						
						<div class="container">
						<div class="wrapper">
						<div class="container-fluid">
									<div class="row">
										<div class="col-md-4 col-sm-4 col-xs-12"></div>
										<div class="col-md-4 col-sm-4 col-xs-12">
										
										<!--  Form Start -->
							<form id="reimbursementForm" name="reimbursementForm" class="form" id="request"> 
							 
							
							
								<label for="amount" class="form-label">Enter Reimbursement Amount (USD):</label>
								<input id="amount" type="number" name="amount" placeholder="Enter dollar amount" class="form-control" required>
								<div class="invalid-feedback"> Only valid dollar amounts, please (1234.56)</div>
								
								<br>
								
								<label for="type" class="form-label">Reimbursement Type</label>
								<select id="type" name="type" class="form-control" aria-label="Default select example">
								<option selected>Choose a Reimbursement Type from the dropdown ...</option>
									<option class="dropdown-item" value="1">Lodging</option>
									<option class="dropdown-item" value="2">Travel</option>
									<option class="dropdown-item" value="3">Food</option>
									<option class="dropdown-item" value="4">Other</option>
								</select>
								
								<br>
								
								<label for="description" class="form-label">Description</label>
								<textarea class="form-control" id="description"	rows="3" name="description"></textarea>
								
								<hr class="my-4">
								
								<button type="submit"  class="btn btn-primary btn-lg btn-block" value="submit2" name="submit2">Submit New Reimbursement</button>
								
							</form>
							
							<!--  Form End -->
							</div>
							</div>
						
					</div>
				</div>
			</div>
			
			
			
			
			
			
			<div class="tab-pane active" id="approved">
				<div class="row border g-0 rounded shadow-sm">
					<div class="col p-4">Maybe</div>
				</div>
			</div>
			<div class="tab-pane" id="denied">
				<div>
					<div class="col p-4">
						<table class="table table-dark table-striped">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Handle</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Jacob</td>
									<td>Thornton</td>
									<td>@fat</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td colspan="2">Larry the Bird</td>
									<td>@twitter</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>








	</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	  <script type="text/javascript" src="js/home.js"></script> 
	 <!--   <script type="text/javascript" src="js/modal.js"></script>   --> 
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		
		   
</body>

</html>
